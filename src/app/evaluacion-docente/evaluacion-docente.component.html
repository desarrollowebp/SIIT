<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card" *ngFor="let pregunta of preguntas; let index = index">
        <div class="card-header bg-guinda text-light">
          <h4 class="mb-0">{{index + 1}}. {{pregunta}}</h4>
        </div>
        <div class="ui-table-wrapper card-body table-responsive-md pt-0 pb-0">
          <table class="table text-center mb-0">
            <tbody class="ui-tbody-sm">
              <tr *ngFor="let maestro of maestros">
                <th>{{maestro.nombre}}</th>
                <td>1 <input type="radio" name="{{maestro.nombre}}"></td>
                <td>2 <input type="radio" name="{{maestro.nombre}}"></td>
                <td>3 <input type="radio" name="{{maestro.nombre}}"></td>
                <td>4 <input type="radio" name="{{maestro.nombre}}"></td>
                <td>5 <input type="radio" name="{{maestro.nombre}}"></td>
              </tr>
            </tbody>
            <tbody class="ui-tbody-big">
              <tr *ngFor="let maestro of maestros">
                <th>{{maestro.materia}}</th>
                <th>{{maestro.nombre}}</th>
                <td>
                  1 <input type="radio" name="{{maestro.nombre}}">
                </td>
                <td>
                  2 <input type="radio" name="{{maestro.nombre}}">
                </td>
                <td>
                  3 <input type="radio" name="{{maestro.nombre}}">
                </td>
                <td>
                  4 <input type="radio" name="{{maestro.nombre}}">
                </td>
                <td>
                  5 <input type="radio" name="{{maestro.nombre}}">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row ui-custom-row">
    <div class="col-12 text-center">
      <button type="button" class="btn btn-guinda" routerLink="/evaluacionDocente/comprobante">FINALIZAR EVALUACION</button>
    </div>
  </div>
</div>
